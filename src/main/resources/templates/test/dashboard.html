<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}" th:with="pageTitle='Dashboard', activeMenu='dashboard'">

<div layout:fragment="content">
    <!-- Alerts -->
    <div th:if="${param.success != null}" class="alert alert-success alert-dismissible fade show mb-4" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${param.success}">Success!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${param.error != null}" class="alert alert-danger alert-dismissible fade show mb-4" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${param.error}">Error!</span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    

    <!-- Summary Cards -->
    <div class="row g-3 mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <p class="card-text small mb-1">Total Items</p>
                            <h3 class="mb-0" th:text="${totalItems != null ? totalItems : '0'}">0</h3>
                        </div>
                        <i class="fas fa-chart-bar fs-3 opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <p class="card-text small mb-1">Active</p>
                            <h3 class="mb-0" th:text="${activeItems != null ? activeItems : '0'}">0</h3>
                        </div>
                        <i class="fas fa-check-circle fs-3 opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <p class="card-text small mb-1">Pending</p>
                            <h3 class="mb-0" th:text="${pendingItems != null ? pendingItems : '0'}">0</h3>
                        </div>
                        <i class="fas fa-hourglass-half fs-3 opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Card -->
    <div class="card">
        <div class="card-header bg-light">
            <h5 class="mb-0">
                <i class="fas fa-list me-2"></i>
                Items List
            </h5>
        </div>
        <div class="card-body">
            <div class="text-center text-muted py-5">
                <i class="fas fa-inbox fs-1 mb-3 opacity-50 d-block"></i>
                <p class="mb-0">No items available</p>
            </div>
        </div>
    </div>
</div>

</html>
