<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle != null ? pageTitle + ' | App' : 'App'}">App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <th:block layout:fragment="styles"></th:block>
</head>

<body class="bg-light" style="height: 100vh; overflow: hidden;">
    <!-- Header Navigation -->
    <nav th:replace="~{fragments/header :: header}" class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top"></nav>

    <!-- Main Layout: Sidebar + Content -->
    <div class="d-flex" style="height: calc(100vh - 56px); overflow: hidden;">
        <!-- Sidebar -->
        <aside th:replace="~{fragments/sidebar :: sidebar(activeMenu=${activeMenu})}" class="bg-white border-end" style="width: 250px; overflow-y: auto;"></aside>

        <!-- Main Content Area -->
        <main class="flex-grow-1 d-flex flex-column overflow-hidden">
            <!-- Page Header -->
            <div class="bg-white border-bottom py-3 px-4 flex-shrink-0">
                <h1 class="h4 mb-0" th:text="${pageTitle} ?: 'Dashboard'">Dashboard</h1>
            </div>

            <!-- Page Content -->
            <div class="p-4 overflow-auto flex-grow-1" layout:fragment="content">
                <!-- Content injected here -->
            </div>
        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <th:block layout:fragment="scripts"></th:block>
</body>

</html>
