<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paiement reussi - Taxi Brousse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .success-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .payment-info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
        }
        .info-label {
            color: #666;
        }
        .info-value {
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="text-center">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="h3 mb-2">Paiement reussi!</h1>
            <p class="text-muted mb-4">Votre voyage est maintenant confirme</p>
        </div>

        <div class="payment-info">
            <div class="info-row">
                <span class="info-label">Reference du paiement</span>
                <span class="info-value" th:text="${paiement.reference_transaction}"/>
            </div>
            <div class="info-row">
                <span class="info-label">Montant paye</span>
                <span class="info-value" th:text="${#numbers.formatDecimal(paiement.montant, 0, 'COMMA', 2, 'POINT')} + ' Ar'"/>
            </div>
            <div class="info-row">
                <span class="info-label">Mode de paiement</span>
                <span class="info-value" th:text="${paiement.mode_paiement}"/>
            </div>
            <div class="info-row">
                <span class="info-label">Date du paiement</span>
                <span class="info-value" th:text="${#temporals.format(paiement.date_paiement, 'dd/MM/yyyy')}"/>
            </div>
        </div>

        <div class="alert alert-success" role="alert">
            <i class="fas fa-check"></i>
            <strong>Reservation confirmee!</strong> Un email de confirmation vous a ete envoye. Presentez votre numero de reservation #<span th:text="${reservation.id_reservation}"/> a la gare.
        </div>

        <div class="d-grid gap-2">
            <a href="/app/reservation" class="btn btn-primary btn-lg">
                <i class="fas fa-bus"></i> Reserver un autre voyage
            </a>
            <a href="/app/reservation/list" class="btn btn-outline-secondary">
                <i class="fas fa-list"></i> Voir mes reservations
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
